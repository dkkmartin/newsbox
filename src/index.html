<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsbox</title>
  </head>
  <body>
    <header class="container-fluid py-3 px-3 d-flex justify-content-between border-bottom">
      <button
        class="btn p-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasLeft"
        aria-controls="offcanvasLeft"
      >
        <img src="assets/icons/OcticonInbox16.svg" alt="Archived articles" />
      </button>
      <h1 class="h1 fw-bold">Newsbox</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn p-0"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <img src="assets/icons/TeenyiconsCogOutline.svg" alt="Settings" />
      </button>
    </header>
    <main>
      <div class="container py-3">
        <div class="con__search input-group flex-nowrap">
          <input
            type="text"
            class="form-control bg-body-secondary"
            placeholder="Search news"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <span class="input-group-text bg-body-secondary" id="addon-wrapping"
            ><img src="assets/icons/IcTwotoneSearch.svg" alt="Search"
          /></span>
        </div>
      </div>

      <div class="accordion accordion-flush border hidden">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="true"
              aria-controls="flush-collapseOne"
            >
              europe
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0 hidden">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="true"
              aria-controls="flush-collapseTwo"
            >
              health
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0 hidden">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="true"
              aria-controls="flush-collapseThree"
            >
              sport
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0 hidden">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour"
              aria-expanded="true"
              aria-controls="flush-collapseFour"
            >
              business
            </button>
          </h2>
          <div
            id="flush-collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingFour"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0 hidden">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFive">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFive"
              aria-expanded="true"
              aria-controls="flush-collapseFive"
            >
              travel
            </button>
          </h2>
          <div
            id="flush-collapseFive"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingFive"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>
      <!-- Right canvas -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Settings</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body py-5 bg-body-secondary d-flex flex-column align-items-center justify-content-between"
        >
          <div class="d-flex flex-column align-items-center">
            <h1 class="h1 fs-1 fw-bold text-primary">Manage</h1>
            <p class="sub-title fs-5">Categories</p>
          </div>
          <div class="settings__container container-fluid bg-body border rounded-4 p-0">
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultEuropa"
                  >europa</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultEuropa"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultHealth"
                  >health</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultHealth"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultSport"
                  >sport</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultSport"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultBusiness"
                  >business</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultBusiness"
                />
              </div>
            </div>
            <div class="container-fluid py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultTravel"
                  >travel</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultTravel"
                />
              </div>
            </div>
          </div>
          <button
            class="btn text-uppercase fw-light border border-secondary border-opacity-25 rounded-pill py-2 px-2"
          >
            toggle dark mode
          </button>
        </div>
      </div>
      <!-- Left canvas -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasLeftLabel">Archive</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body bg-body-secondary"></div>
      </div>
    </main>
  </body>
</html>
