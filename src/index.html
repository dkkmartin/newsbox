<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsbox</title>
  </head>
  <body>
    <header class="container-fluid py-3 px-3 d-flex justify-content-between border-bottom">
      <img src="assets/icons/OcticonInbox16.svg" alt="Archived articles" />
      <h1 class="h1 fw-bold">Newsbox</h1>
      <img src="assets/icons/TeenyiconsCogOutline.svg" alt="Settings" />
    </header>
    <main>
      <div class="container py-3">
        <div class="con__search input-group flex-nowrap">
          <input
            type="text"
            class="form-control bg-body-secondary"
            placeholder="Search news"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <span class="input-group-text bg-body-secondary" id="addon-wrapping"
            ><img src="assets/icons/IcTwotoneSearch.svg" alt="Search"
          /></span>
        </div>
      </div>

      <div class="accordion accordion-flush border">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="true"
              aria-controls="flush-collapseOne"
            >
              europe
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="true"
              aria-controls="flush-collapseTwo"
            >
              health
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="true"
              aria-controls="flush-collapseThree"
            >
              sport
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour"
              aria-expanded="true"
              aria-controls="flush-collapseFour"
            >
              business
            </button>
          </h2>
          <div
            id="flush-collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingFour"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush border border-top-0">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFive">
            <button
              class="accordion-button collapsed card-title text-uppercase"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFive"
              aria-expanded="true"
              aria-controls="flush-collapseFive"
            >
              travel
            </button>
          </h2>
          <div
            id="flush-collapseFive"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingFive"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
