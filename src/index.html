<!DOCTYPE html>

  </head>
  <body>
    <header class="container-fluid py-3 px-3 d-flex justify-content-between border-bottom">
      <button
        class="btn p-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasLeft"
        aria-controls="offcanvasLeft"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
          <path
            fill="currentColor"
            d="M2.8 2.06A1.75 1.75 0 0 1 4.41 1h7.18c.7 0 1.333.417 1.61 1.06l2.74 6.395c.04.093.06.194.06.295v4.5A1.75 1.75 0 0 1 14.25 15H1.75A1.75 1.75 0 0 1 0 13.25v-4.5c0-.101.02-.202.06-.295Zm1.61.44a.25.25 0 0 0-.23.152L1.887 8H4.75a.75.75 0 0 1 .6.3L6.625 10h2.75l1.275-1.7a.75.75 0 0 1 .6-.3h2.863L11.82 2.652a.25.25 0 0 0-.23-.152Zm10.09 7h-2.875l-1.275 1.7a.75.75 0 0 1-.6.3h-3.5a.75.75 0 0 1-.6-.3L4.375 9.5H1.5v3.75c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25Z"
          />
        </svg>
      </button>
      <h1 class="h1 fw-bold">Newsbox</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn p-0"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 15 15">
          <g
            fill="none"
            fill-rule="evenodd"
            stroke="currentColor"
            stroke-linecap="square"
            stroke-linejoin="round"
            clip-rule="evenodd"
          >
            <path
              d="m5.944.5l-.086.437l-.329 1.598a5.52 5.52 0 0 0-1.434.823L2.487 2.82l-.432-.133l-.224.385L.724 4.923L.5 5.31l.328.287l1.244 1.058c-.045.277-.103.55-.103.841c0 .291.058.565.103.842L.828 9.395L.5 9.682l.224.386l1.107 1.85l.224.387l.432-.135l1.608-.537c.431.338.908.622 1.434.823l.329 1.598l.086.437h3.111l.087-.437l.328-1.598a5.524 5.524 0 0 0 1.434-.823l1.608.537l.432.135l.225-.386l1.106-1.851l.225-.386l-.329-.287l-1.244-1.058c.046-.277.103-.55.103-.842c0-.29-.057-.564-.103-.841l1.244-1.058l.329-.287l-.225-.386l-1.106-1.85l-.225-.386l-.432.134l-1.608.537a5.52 5.52 0 0 0-1.434-.823L9.142.937L9.055.5H5.944Z"
            />
            <path d="M9.5 7.495a2 2 0 0 1-4 0a2 2 0 0 1 4 0Z" />
          </g>
        </svg>
      </button>
    </header>
    <main>
      <div class="container py-3">
        <div class="con__search input-group flex-nowrap">
          <input
            type="text"
            class="form-control bg-body-secondary"
            placeholder="Search news"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
          <span class="input-group-text bg-body-secondary" id="addon-wrapping"
            ><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
              /></svg
          ></span>
        </div>
      </div>

      <div class="container-main">
        <div

          class="accordion accordion-flush border border-bottom-0 border-start-0 border-end-0 hidden"
        >
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed card-title text-uppercase"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="true"
                aria-controls="flush-collapseOne"
              >
                Most popular
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body px-0 py-0">
                
                  <div class="border-bottom accordion-article placeholder-glow px-4 py-3" style="width: 100%"  >
                    <div class="rounded-circle placeholder w-75 h-75"></div>
                    <div>
                      <span class="placeholder col-4"></span>
                      <span class="placeholder col-2"></span>
                      <span class="placeholder col-2"></span>
                    </div>
                  </div>
                
                <div class="accordion-article-swipeleft">
                  <img src="./assets/icons/OcticonInbox16.svg" alt="Archieve icon"></img>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div

        </div>

          <div class="accordion-item">

            </div>
          </div>
        </div>
      </div>
      <!-- Right canvas -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Settings</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body py-5 bg-body-secondary d-flex flex-column align-items-center justify-content-between"
        >
          <div class="d-flex flex-column align-items-center">
            <h1 class="h1 fs-1 fw-bold text-primary">Manage</h1>
            <p class="sub-title fs-5">Categories</p>
          </div>
          <div class="settings__container container-fluid bg-body border rounded-4 p-0">
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultPopular"
                  >Most popular</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultPopular"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultEuropa"
                  >europa</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultEuropa"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultHealth"
                  >health</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultHealth"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultSport"
                  >sport</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultSport"
                />
              </div>
            </div>
            <div class="container-fluid border-bottom py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultBusiness"

                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultBusiness"
                />
              </div>
            </div>
            <div class="container-fluid py-3">
              <div
                class="form-check form-switch form-check-reverse d-flex justify-content-between align-items-center"
              >
                <label
                  class="fs-5 form-check-label text-uppercase card-title"
                  for="flexSwitchCheckDefaultTravel"
                  >travel</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefaultTravel"
                />
              </div>
            </div>
          </div>
          <button
            id="toggleDarkModeButton"
            class="btn text-uppercase fw-light border border-secondary border-opacity-25 rounded-pill py-2 px-2"
          >
            toggle dark mode
          </button>
        </div>
      </div>
      <!-- Left canvas -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasLeftLabel">Archive</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body bg-body-secondary container-fluid p-0">
          <div data-query="popular" class="accordion accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOneOffcanvas">
                <button
                  class="accordion-button collapsed card-title text-uppercase"
                  type="button"
                  data-bs-toggle="collapse"

              <div

                aria-labelledby="flush-headingOneOffcanvas"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body px-0 py-0"></div>
              </div>
            </div>
          </div>

          <div
            data-query="europe"
            class="accordion accordion-flush border border-start-0 border-end-0"
          >
            <div class="accordion-item">

                data-bs-parent="#accordionFlushExample"
              >
